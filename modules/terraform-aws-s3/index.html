<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to My Static Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Static Website</h1>
  </header>

  <main>
    <h2>Simple, Fast, and Scalable</h2>
    <p>This is a simple static website hosted on AWS S3 and distributed through CloudFront.</p>
    <p>Feel free to explore and learn more about how static websites work in the cloud!</p>
  </main>

  <footer>
    <p>&copy; 2025 My Static Website. All Rights Reserved.</p>
  </footer>

</body>
</html>
